<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()

 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
*/
  function mudaP(value) {
    let mudou = document.getElementsByTagName("p")[0].innerText = value;
    return mudou;
  }

/*
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 */
  function mudaCor () {
     return document.getElementsByClassName("main-content")[0].style.backgroundColor = "rgb(76,164,109)";
  }

/*
 Crie uma função que mude a cor do quadrado vermelho para branco.
 */
  function mudaVermelho() {
    return document.getElementsByClassName("center-content")[0].style.backgroundColor = "white";
  }
 /*
 Crie uma função que corrija o texto da tag <h1>.
  */
  function corrigeTexto() {
    document.getElementsByTagName("h1")[0].innerText = "Exercício 5.1 - JavaScript";
  }

  /*
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
  */

  function deixaMaisculo () {
    let paragraph = document.getElementsByTagName("p")[0];
    paragraph.innerHTML = paragraph.innerHTML.toLocaleUpperCase();
  }
  

 /*
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
 */
  function contaP () {
    let p = document.getElementsByTagName("p");
    for (let i = 0; i <= p.length; i += 1){
      console.log(p[i].innerHTML);
    }
  }
  
    </script>
  </body>
</html>
