<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <fieldset>
      <legend>Digite seus Dados:</legend>
      <input
        name="nome"
        id="nome"
        placeholder="Digite seu nome"
        maxlength="40"
        required
      />
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Digite seu email:"
        maxlength="50"
        required
      />
      <input
        type="number"
        name="cpf"
        id="cpf"
        placeholder="Digite seu CPF:"
        maxlength="11"
      />
      <input
        name="endereco"
        id="endereco"
        placeholder="Digite seu endereço:"
        maxlength="200"
        required
      />
      <input
        name="cidade"
        id="cidade"
        placeholder="Digite sua cidade:"
        maxlength="28"
        required
      />
      <select name="estados" id="estados">
        <option value="initial">Escolha seu Estado</option>
      </select>

      <p>Você mora em apartamento ou casa?</p>
      <label for="casa"
        ><input type="radio" name="moradia" id="casa" />Casa</label
      >

      <label for="apartamento"
        ><input
          type="radio"
          name="moradia"
          id="apartamento"
        />Apartamento</label>
    </fieldset>

    <fieldset>
      <legend>Dados do seu último emprego</legend>

      <textarea
        placeholder="Digite aqui o resumo do seu currículo"
        name="resumoCurriculo"
        id="resumo"
        cols="30"
        rows="10"
        maxlength="1000"
        required
      >
      </textarea>
      <input placeholder="Qual era seu cargo?"
              name="cargo"
              id="cargo" />

      <input placeholder="Descrição do cargo"
              name="descricaoCargo"
              id="descricaoCargo" />

      <p>Diga a data de início:</p>
      <input type="date"
              name="data"
              id="data"
              required>
    </fieldset>

    <script src="script.js"></script>
  </body>
</html>
