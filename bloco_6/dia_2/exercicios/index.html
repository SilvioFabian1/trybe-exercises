<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="bulma/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <!-- <link rel="stylesheet" href="style.css"> -->
  <title>Formulário</title>
</head>

<body>
  <form action="">
    <fieldset>
      <legend>Digite seus Dados:</legend>
      <input class="input is-normal is-rounded" name="nome" id="nome" placeholder="Digite seu nome" maxlength="40"
        required />
      <input class="input is-normal is-rounded" type="email" name="email" id="email" placeholder="Digite seu email:"
        maxlength="50" required />
      <input class="input is-normal is-rounded" type="text" name="cpf" id="cpf" placeholder="Digite seu CPF:"
        maxlength="11" />
      <input class="input is-normal is-rounded" name="endereco" id="endereco" placeholder="Digite seu endereço:"
        maxlength="200" required />
      <input class="input is-normal is-rounded" name="cidade" id="cidade" placeholder="Digite sua cidade:"
        maxlength="28" required />
      <div class="select is-rounded">
        <select class=" is-link" name="estados" id="estados">
          <option value="initial">Escolha seu Estado</option>
        </select>
      </div>

      <p>Você mora em apartamento ou casa?</p>
      <label for="casa"><input type="radio" name="moradia" id="casa" />Casa</label>
      <label for="apartamento"><input type="radio" name="moradia" id="apartamento" />Apartamento</label>
    </fieldset>

    <fieldset>
      <legend>Dados do seu último emprego</legend>

      <div class="control">
        <textarea class="textarea has-fixed-size placeholder=" Digite aqui o resumo do seu currículo" name="resumoCurriculo" id="resumo" maxlength="1000" required>
        </textarea>
      </div>
      <input class="input is-normal is-rounded" placeholder="Qual era seu cargo?" name="cargo" id="cargo" />

      <input class="input is-normal is-rounded" placeholder="Descrição do cargo" name="descricaoCargo" id="descricaoCargo" />

      <p>Diga a data de início</p>
      <input type="text" id="datepicker">
    </fieldset>
    <button class="button is-primary" id="enviar" type="submit">Enviar</button>
  </form>

  <div id="dados-validados"></div>

  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <script src="script.js"></script>
  <script src="pikaday.js"></script>
  <script src="Just-validate-master/dist/js/Just-validate-master.min.js"></script>
</body>

</html>
